<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddTask</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="header">
        <ul class="header__list">
          <li class="header__element">
            <a class="header__link" href="todo.html">Do zrobienia</a>
          </li>
          <li class="header__element">
            <a class="header__link" href="done.html">Zrobione</a>
          </li>
          <li class="header__element">
            <a class="header__link" href="add-task.html">Dodaj zadanie</a>
          </li>
        </ul>
      </nav>
      <main class="wrapper__main">
        <section class="title">
          <p class="title__name">
            Tytu≈Ç zadania
          </p>
          <input type="text" class="title__input" data-input />
        </section>

        <section class="task-description">
          <p class="task-description__name">Opis zadania</p>
          <textarea
            type="text"
            class="task-description__area"
            data-area
          ></textarea>
        </section>

        <section class="footer" data-footer>
          <p class="footer__name">Deadline</p>
          <input
            type="checkbox"
            value="false"
            class="footer__checkbox"
            data-check
          />
          <input
            class="footer__date"
            type="date"
            value="2020-05-24"
            data-date
          />
          <button class="footer__add-task" data-addTaskButton>
            Dodaj task
          </button>
        </section>
      </main>
    </div>
    <script src="indexeddb.js"></script>
    <!-- <script src="database.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
