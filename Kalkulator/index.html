<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="wrapper__main">
        <div class="display" data-display>0</div>
        <div class="memory">
          <div class="memory__button" data-memoryClear>MC</div>
          <div class="memory__button" data-memoryFrom>MR</div>
          <div class="memory__button" data-memoryAdd>M+</div>
          <div class="memory__button" data-memoryMinus>M-</div>
          <div class="memory__button" data-memorySave>MS</div>
        </div>
        <div class="buttons__wrapper">
          <div class="button" data-percent>%</div>
          <div class="button" data-deleteLast>CE</div>
          <div class="button" data-deleteAll>C</div>
          <div class="button" data-clearLast><=</div>
          <div class="button" data-element>1/x</div>
          <div class="button" data-squared>x(2)</div>
          <div class="button" data-sqrt>sqrt</div>
          <div class="button" data-divide>/</div>
          <div class="button" data-seven>7</div>
          <div class="button" data-eight>8</div>
          <div class="button" data-nine>9</div>
          <div class="button" data-multi>x</div>
          <div class="button" data-four>4</div>
          <div class="button" data-five>5</div>
          <div class="button" data-six>6</div>
          <div class="button" data-minus>-</div>
          <div class="button" data-one>1</div>
          <div class="button" data-two>2</div>
          <div class="button" data-three>3</div>
          <div class="button" data-plus>+</div>
          <div class="button" data-reverse>+/-</div>
          <div class="button" data-zero>0</div>
          <div class="button" data-dot>.</div>
          <div class="button" data-equal>=</div>
        </div>
      </div>
      <div class="wrapper__secondary">History</div>
    </div>
    <script src="index.js"></script>
    <script>
      const calculator = new Calculator();
      calculator.initializeCatalog();
    </script>
  </body>
</html>
